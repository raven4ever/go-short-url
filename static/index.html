<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/htmx.org@1.9.10"
    integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Shorten your URL</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col col-md-8 text-center">
        <h1>Shorten your URL today!</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-5">
        <form>
          <div class="input-group mb-3">
            <label for="url">The URL you want to memorise under the form http[s]://example.com</label>
            <input type="url" id="url" name="url" class="form-control" placeholder="Your URL..." aria-label="Button" />
            <button class="btn btn-outline-secondary" hx-post="/api/v1/shorten" hx-trigger="click"
              hx-target="#modals-here" data-bs-toggle="modal" data-bs-target="#modals-here">
              Cut it!
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="modals-here" class="modal modal-blur fade" style="display: none" aria-hidden="false" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content"></div>
    </div>
  </div>
</body>

</html>
